<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nuevo mensaje desde el formulario de contacto</title>
</head>

<body style="
  font-family: Inter, Arial, sans-serif;
  background-color:#f4f6fa;
  margin:0;
  padding:24px;
">
  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="padding:0; margin:0;">
    <tr>
      <td align="center">
        
        <!-- CARD PRINCIPAL -->
        <table cellpadding="0" cellspacing="0" border="0" 
          style="
            width:100%;
            max-width:620px;
            background:#ffffff;
            border-radius:14px;
            overflow:hidden;
            box-shadow:0 18px 45px rgba(0,0,0,0.25);
          "
        >
          <!-- BARRA GRADIENTE SUPERIOR -->
          <tr>
            <td style="
              height:6px;
              background:linear-gradient(135deg, #d68be5 0%, #9b8df5 100%);
            "></td>
          </tr>

          <!-- CONTENIDO -->
          <tr>
            <td style="padding:32px 36px 24px 36px; color:#2a2a2a;">
              
              <!-- LOGO -->
              <div style="text-align:center; margin-bottom:18px;">
                <img 
                  src="https://www.orbit.com.mx/img/logos/orbit-color.png"
                  alt="Orbit"
                  width="120"
                  style="display:block; margin:0 auto;"
                />
              </div>

              <h2 style="
                margin-top:0;
                font-size:22px;
                font-weight:700;
                letter-spacing:-0.03em;
                text-align:center;
                color:#1d1d1d;
              ">
                Nuevo mensaje de contacto
              </h2>

              <p style="margin:10px 0;">
                <strong style="color:#7d3fb9;">Nombre:</strong> {{name}}
              </p>

              <p style="margin:10px 0;">
                <strong style="color:#7d3fb9;">Correo:</strong> {{email}}
              </p>

              <p style="margin:10px 0;">
                <strong style="color:#7d3fb9;">Teléfono:</strong> {{phone}}
              </p>

              <p style="margin:10px 0;">
                <strong style="color:#7d3fb9;">Asunto:</strong> {{projectType}}
              </p>

              <p style="margin:10px 0;">
                <strong style="color:#7d3fb9;">Mensaje:</strong>
              </p>

              <!-- BLOQUE DEL MENSAJE -->
              <blockquote style="
                margin:0;
                padding:14px 18px;
                background:rgba(0,0,0,0.05);
                border-left:4px solid #7d3fb9;
                font-size:14px;
                color:#444444;
                border-radius:6px;
                line-height:1.6;
              ">
                {{message}}
              </blockquote>

              <!-- FOOTER -->
              <p style="
                margin-top:24px;
                font-size:12px;
                color:#868686;
                text-align:center;
              ">
                Este mensaje fue generado automáticamente desde el formulario de contacto de Orbit.<br>
                © 2025 Orbit — Todos los derechos reservados.
              </p>

            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
